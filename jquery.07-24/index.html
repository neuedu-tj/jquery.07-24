<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#d {
				height: 100px; width: 100px;
				background: #676767;
			}
		</style>
	</head>
	<body>
		
		<input id="btn" value="hide" type="button" />
		
		<div id="d"></div>
		
	</body>
</html>

<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.1/jquery.min.js" ></script>

<script>
	
	$(function(){
		
		$('#btn').click(function(){
			$("#d").hide(1000)
		})
		
	})
	
</script>
